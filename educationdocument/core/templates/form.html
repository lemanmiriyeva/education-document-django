{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
    <style>
        ul{
            list-style-type: none;
        }
        label,input{
            width: 100% !important;
            
        }
        
        input,label{
            margin-top: 2%;
        }
        form{
            width: 60%;

        }
        form ul{
            width: 100%;
        }
        form ul li{
            width: 100%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container-fluid d-flex align-items-center py-3 justify-content-center">
            <img src="https://ekabinet.dim.gov.az/App_Images/Logo_dim.png" style="width: 130px;object-fit:cover;height: 80px;" alt="">
            <h2 class="text-center text-light" style="margin-left: 2%;">Dövlət İmtahan Mərkəzi</h2>
          
        </div>
      </nav>
<div class="container d-flex align-items-center justify-content-center">
    <form method="POST" action=""> {% csrf_token %}
       
        
        <div class="row d-flex align-items-center justify-content-center pt-5">
            <h1 class="text-center">Şəxsi kabinetə giriş</h1>

            {% for field in form %}
            <div class="col-md-12 w-100">
                <label> {{field}}
                </label>
                {% endfor %}


                {% if form.non_field_errors %}
                <div style="color: red;">
                    <p>{{form.non_field_errors}}</p>
                </div>
                {% endif %}

                <!-- LOGIN -->
            <div class="w-100">
                <button type="submit" style="font-size: 20px;" class="btn w-100 btn-success mt-4 py-2 fw-bold">Giriş</button>
            </div>



        </ul>
    </form>
</div>
   

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>


</body>

</html>
